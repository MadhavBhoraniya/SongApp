                                                </svg>
                                                My Favourite list</a>

    <!--========== Header Section ==========-->


    <!--========== Main Section ==========-->
    <div class="main-section">
        <div class="container-fluid p-0 m-0">
            <div class="row m-0">
                <div class="heading">
                    <span>Subscription</span>
                    <div class="profile-biling-change" id="nav-tab" role="tablist">
                        <button class="btn tab-btn active  me-2" id="nav-plan-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                            aria-selected="true">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-person me-1" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg>
                            Profile</button>
                        <button class="btn tab-btn" id="nav-plan-and-billing-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-plan-and-billing" type="button" role="tab"
                            aria-controls="nav-plan-and-billing" aria-selected="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-credit-card me-1" viewBox="0 0 16 16">
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z" />
                                <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z" />
                            </svg>
                            Plan & Billing</button>
                    </div>
                </div>
                <div class="inner-section">
                    <div class="p-3 w-100">
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade active show" id="nav-profile" role="tabpanel"
                                aria-labelledby="nav-plan-tab">
                                <div class="profile-nav">
                                    <div class="user-image">
                                        <div class="pic-holder">
                                            <!-- uploaded pic shown here -->
                                            <img id="profilePic" class="pic"
                                                src="https://source.unsplash.com/random/150x150?person">

                                            <Input class="uploadProfileInput" type="file" name="profile_pic"
                                                id="newProfilePhoto" accept="image/*" style="opacity: 0;" />
                                            <label for="newProfilePhoto" class="upload-file-block">
                                                <div class="text-center">
                                                    <div class="mb-2">
                                                        <i class="fa fa-camera fa-2x"></i>
                                                    </div>
                                                    <div class="text-uppercase">
                                                        Update <br /> Profile Photo
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="user-detail">
                                        <form autocomplete="off">
                                            <div class="input-main">
                                                <input type="text" placeholder="" class="form-control" value="Demo User"
                                                    id="name" required>
                                                <span class="floating-label">Name</span>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-person-vcard input-icon"
                                                    viewBox="0 0 16 16">
                                                    <path
                                                        d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5ZM9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8Zm1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Z" />
                                                    <path
                                                        d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2ZM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96c.026-.163.04-.33.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1.006 1.006 0 0 1 1 12V4Z" />
                                                </svg>
                                            </div>
                                            <div class="input-main">
                                                <input type="text" placeholder="" class="form-control" id="email"
                                                    value="demouser@email.com" required>
                                                <span class="floating-label">Email</span>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-envelope input-icon"
                                                    viewBox="0 0 16 16">
                                                    <path
                                                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                                                </svg>
                                            </div>
                                            <div class="input-main">
                                                <input type="text" placeholder="" class="form-control" id="mobileNumber"
                                                    value="+91 - 9876543210" required>
                                                <span class="floating-label">Mobile Number</span>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-telephone-fill input-icon"
                                                    viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                                                </svg>
                                            </div>
                                            <button type="submit"
                                                class="btn btn-primary submit-button custom-rounded-pill">Save</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-plan-and-billing" role="tabpanel"
                                aria-labelledby="nav-plan-and-billing-tab">
                                <div class="plan-and-billing-nav">
                                    <div class="plan-card">
                                        <div class="plan-days-left">
                                            <span>7 Days Left</span>
                                        </div>
                                        <div class="plan-type">
                                            <span>FREE</span>
                                        </div>
                                        <div class="plan-time">
                                            <span>7 Days Free Trial</span>
                                        </div>
                                        <div class="plan-service-period">
                                            <p>Service Period</p>
                                            <span>30 Mar, 2023 11:11AM - 06 Apr, 2023 11:11AM</span>
                                        </div>
                                        <div class="plan-button-main">
                                            <a class="btn plan-btn" href="./billing.html">More Plan</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
